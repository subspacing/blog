{% if site.posts.size > 0 %}
<ul>
  {% for post in site.posts %}
  <li class="mv2">
    <a href="{{ site.url }}{{ post.url }}" class="db pv1 link blue hover-mid-gray">
      <time class="fr silver ttu">{{ post.date | date: site.theme_config.date_format }} </time>
      {{ post.title }}
    </a>
  </li>

  {% endfor %}
</ul>
{% endif %}
